<div id="register-steps">
  <p>Create Account</p>
  <div id="step-count">
    <p class="number filled">1</p>
    <p class="dash">-</p>
    <p class="number">2</p>
    <p class="dash">-</p>
    <p class="number">3</p>
  </div>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="register-inputs-wrapper-vertical">
    <p class="p-less-attention-dark">E-mail address:</p>
    <div id="register-email" class="shadow input">
      <img ngSrc="../../../../assets/images/person_lock.svg" alt="" height="24" width="20">
      <input [(ngModel)]="formData.email" name="email" type="email" required>
    </div>
    <div>
      <button type="submit" id="register-next-one" class="shadow">
        Next
        <img ngSrc="../../../../assets/images/box_arrow.svg" height="20" width="20" alt="">
      </button>
    </div>
  </div>
</form>
