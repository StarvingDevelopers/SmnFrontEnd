<div *ngFor="let friend of friends; let i = index" (click)="showProfile(i)" class="friend-wrapper">
  <img src="{{friend.profileImage}}" class="friend-pfp">
  <smn-user-profile-card [isVisible]="visibility[i]" [userName]="friend.username" [nickName]="friend.nickname" [description]="friend.description" [profileImage]="friend.profileImage"></smn-user-profile-card>
</div>
